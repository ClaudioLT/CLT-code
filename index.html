<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img src="./logo.png" alt="logo.png" />
        <h1 class="title">Taking Booleaners from A to B</h1>
        <div class="buttons">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi luci</button>
        </div>
        <div class="item">
          <div class="subtitle">
            <h3>Monopattino Gino22</h3>
          </div>
          <span> Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <span
            class="progress"
            style="background-color: rgb(245, 180, 83); width: 33%"
          ></span>
        </div>
        <div class="item">
          <div class="subtitle">
            <h3>Monopattino Mike24</h3>
          </div>
          <span> Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <span
            class="progress"
            style="background-color: rgb(0, 221, 0); width: 65%"
          ></span>
        </div>
        <div class="item">
          <div class="subtitle">
            <h3>Monopattino Fede154</h3>
          </div>
          <span> Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <span
            class="progress"
            style="background-color: rgb(190, 65, 65); width: 20%"
          ></span>
        </div>
      </div>
    </main>
  </body>
</html>
